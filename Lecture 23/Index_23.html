<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: solid 2px yellowgreen;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
        }

        .box{
            display: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">I'm a Div</div>
    <div class="box">with is used to division in html.</div>

    <span>I'm a dirty</span>
    <span>Span.</span>
</body>
</html>
