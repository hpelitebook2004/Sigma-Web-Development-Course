<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags in HTML</title>
</head>

<body>
    <h1>Form to Apply For Sigma Web Development Course - TA(Teaching Assistant) </h1>
    <form action="post">
        <!-- There are two action request in form 
        1. Post = This is used for button, label, input, etc. And this is used for bulky work.
        2. Get = This is used for simple form But in this you can't be use button, etc. -->
        <div>
            <label for="Username">Enter your Username: </label>
            <input type="text" id="Username" name="username" placeholder="Enter the Username" autofocus>
        </div>

        <div>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
        </div>

        <div>
            <input type="checkbox" name="Subscribe" id="Subscribe" value="Yes">
            <label for="Subscribe">Subscribe to NewsLetter </label>
        </div>

        <div>
            <label for="comment">Enter Your Comment</label>
            <br>
            <textarea name="comment" id="comment" placeholder="Enter the Comment Here....." cols="100" rows="7"></textarea>
        </div>

        <div>
            <label for="Mobilephone">Choose Mobilephone which u use: </label>
            <select name="Mobilephone" id="Mobilephone">
                <option value="iphone">iphone</option>
                <option value="Motorola">Motorola</option>
                <option value="Samsung">Samsung</option>
                <option value="Xaoami">Xoami</option>
            </select>
        </div>
    </form>
</body>

</html>
