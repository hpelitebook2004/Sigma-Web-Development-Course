    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment  -->

<!-- Answer: -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Query form of Sigma Web Development Course </title>
    </head>
    <body>
        <h1>Query form of Sigma Web Development Course </h1>
        <form action="post"></form>

        <div>
            <label for="firstname">First Name: </label>
            <input type="text" name="first name" id="first name" placeholder="Enter your First Name" autofocus>
        </div>

        <div>
            <label for="Lastname">Last Name: </label>
            <input type="text" name="Last name" id="Last name" placeholder="Enter your Last Name">
        </div>

        <div>
            <label for="State">State: </label>
            <input type="text" name="State" id="State" placeholder="Enter your State Name">
        </div>

        <div>
            <label for="City">City: </label>
            <input type="text" name="City" id="City" placeholder="Enter your City Name">
        </div>

        <div>
            <label for="Pincode">Pincode</label>
            <input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode ">
        </div>
        
    </body>
    </html>
