<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid green;
            padding: 23px;
            box-shadow: -6px 13px 15px 5px rgb(60, 117, 175);
        }

        .text-shadow {
            text-shadow: 11px 6px 4px #ff0080;
            
            border: 10px solid yellow;
            border-radius: 23px;

            outline: 5px solid orange;
            outline-offset: 3px;
        }
        
        
    </style>
</head>

<body>
    <div class="box">
        I'm a Box.
    </div>

    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita odio totam facilis aspernatur, fugit at ex
        soluta, temporibus possimus, hic nihil.
    </p>
</body>

</html>
